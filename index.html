<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <meta property="og:title" content="Galería de Imágenes">
    <meta property="og:description" content="Muestra una serie de imágenes haciendo clic para avanzar">
    <meta property="og:image" content="https://<tu-usuario>.github.io/<nombre-del-repositorio>/alfafrensv2_jpeg.001.jpeg">
    <meta property="og:type" content="website">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Generar las imágenes automáticamente -->
    <script>
        const numImages = 33;
        const container = document.body;
        let currentImageIndex = 0;

        function showImage(index) {
            const images = document.querySelectorAll('img');
            images.forEach((img, idx) => {
                img.classList.remove('active');
                if (idx === index) {
                    img.classList.add('active');
                }
            });
        }

        for (let i = 1; i <= numImages; i++) {
            const img = document.createElement('img');
            img.src = `alfafrensv2_jpeg.${i.toString().padStart(3, '0')}.jpeg`;
            img.alt = `Imagen ${i}`;
            container.appendChild(img);
        }

        document.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % numImages;
            showImage(currentImageIndex);
        });

        // Mostrar la primera imagen inicialmente
        showImage(currentImageIndex);
    </script>
</body>
</html>
